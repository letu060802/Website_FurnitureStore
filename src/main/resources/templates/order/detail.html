<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Product list</title>
</head>
<body>
    <main th:object="${order}" style="padding-top: 150px; padding-right:20px;">
       
        <div class="panel panel-warning" >
            <div class="panel-heading">ORDER INFOMATION</div>
            <div class="panel-body">
            	<div class="row">
                    <div class="form-group col-sm-4">
                        <div>Purchase:</div>
                        <input th:field="*{account.username}" class="form-control" readonly>
                    </div>
                     <div class="form-group col-sm-4">
                        <div>Order Number:</div>
                        <input  th:field="*{id}" class="form-control" readonly>
                    </div>
             
                    <div class="form-group col-sm-4">
                        <div>Purchase Date:</div>
                        <input th:field="*{createDate}" class="form-control" readonly>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Shipping Address:</div>
                        <input th:field="*{address}" class="form-control" readonly>
                    </div>
                </div>
            </div>

        </div>
        <div class="panel panel-warning">
            <div class="panel-heading">ORDER LINES</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
             <tbody>
                    <tr th:each="detail:*{orderDetails}" th:object="${detail}">
                        <td>[[*{product.id}]]</td>
                        <td>[[*{product.name}]]</td>
                        <td>$[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</td>
                        <td>[[*{quantity}]]</td>
                        <td>$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</td>
                    </tr>
                </tbody>
                
            </table>
       
        </div>
    </main> 
</body>
</html>
