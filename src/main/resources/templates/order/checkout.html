<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/cart/view::dynamic(~{::main})}">
<body>
    <main style="padding-right:13px;">
    	<hr>
        <!-- <div th:replace="~{/cart/view::shopping_cart}"></div> -->
        <div class="panel panel-warning">
            <div class="panel-heading">ORDER PURCHASING</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <div>Purchaser:</div>
                        <div class="form-control" id="username"><h3>[[${#request.remoteUser}]]</h3></div>
                    </div>
                    <div class="form-group col-sm-6">
                        <div>Order Date:</div>
                        <div class="form-control"><h3>{{order.createDate | date: 'dd-MM-yyyy'}}</h3></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-12">
                        <div>Shipping Address:</div>
                        <textarea ng-model="order.address" cols="149"  class="form-group"></textarea>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-right">
                <button ng-click="order.purchase()" class="btn btn-success" >Purchase</button>
            </div>
        </div>
    </main>
</body>
</html>
